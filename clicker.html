function clicker(){	
	click++;
	coins+=setcoins;

		}

			grade="Amateur";
		}

			grade="Pro";
		}
	if (click>=11200) {
			grade="Maître";
		}
	if (click>=112400) {
			grade="Légende";
		}
	if (click>=1124800) {
			grade="Clicker";
		}

	if (coins>=100) {
		collectionneur="Petit coffre(100coins collectionner)";
	}

	}

	}

	}

	}

var soso=0;
var prixSoso=50;
var orc=0;
var prixOrc=120;
var pekka=0;
var prixPekka=350;
var gobelin=0;
var prixGobelin=10;
function achat(achat){
	var achat;
		switch(achat){
		case"gobelin":
		if (coins>=prixGobelin) {
			coins=coins-prixGobelin;
			gobelin++;
			prixGobelin=prixGobelin*1.02;
		}
		break;
		case"soso":
		if (coins>=prixSoso) {
			coins=coins-prixSoso;
			soso++;
			prixSoso=prixSoso*1.02;	
		}
		break;
		case"Orc":
		if (coins>=prixOrc) {
			coins=coins-prixOrc;
			orc++;
			prixOrc=prixOrc*1.02;
		}
		break;
		case"Pekka":
		if (coins>=prixPekka) {
			coins=coins-prixPekka;
			pekka++;
			prixPekka=prixPekka*1.02;
		}
		break;
		case"gob":
		if (coins>=prixGob) {
			coins=coins-prixGob;
			gobelin+=5;
			prixGobelin=prixGobelin*Math.pow(1.02,5);
		}

	}
	setcoins=1+orc*0.3+soso*0.1+pekka*1+gobelin*0.05;

	document.getElementById('prixGobelin').innerHTML=Math.round(prixGobelin*100)/100+" coins";

}

		}

		}

	document.getElementById('prixFoudre').innerHTML=Math.round(prixFoudre*100)/100+" coins";
}

function succes(){
	if (collectionneur=="" ) {
		document.getElementById('succes').innerHTML="Aucun succes debloquer";
	}
	else document.getElementById('succes').innerHTML="Succes debloquer :<br>"+collectionneur+"<br>"+sosobuy;
}
function resetSucces(){
	document.getElementById('succes').innerHTML="";
}
function timer(){
	setInterval(function(){coins+=setcoinsS/100;
		if (setcoins>=3) {document.getElementById('click').innerHTML=Math.round(coins*1)/1+" coins ";}
		else
		document.getElementById('click').innerHTML=Math.round(coins*100)/100+" coins ";},10);

}	
var width = 1;
function move() {
    var elem = document.getElementById("myBar");
        if (grade=="Débutant") {
        	width++;

        }

        }

}
